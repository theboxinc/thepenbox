<!DOCTYPE html>
<html lang="en-us">
    <head>
      <link rel="stylesheet" href="style_main.css">
      <style>
            body{
                cursor: url('images/cursor.png'), auto;
                background-image: url('images/background_main.jpg');
            }

            .dropbtn {
                background-color: DarkSlateBlue;
                color: white;
                padding-top: auto;
                padding-bottom: auto;
                padding-left: 16px;
                padding-right: 16px;
                font-size: 16px;
                border: none;
            }
            .dropdown {
                position: relative;
                display: inline-flex;
            }
            .dropdown-content {
                display: none;
                font-family: Win95;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: LavenderBlush;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .dropdown-content a:hover {background-color: #ddd;}

            .dropdown:hover .dropdown-content {display: block;}

            .dropdown:hover .dropbtn {background-color: #372f6a;}
            a.normal:link {
                color: LavenderBlush;
                background-color: transparent;
                text-decoration: none;
            }                   
            a.normal:visited {
                color: #ffccdd;
                background-color: transparent;
                text-decoration: none;
            }
            a.normal:hover, a.normal:active {
                color: #ffe6ee;
                background-color: transparent;
                text-decoration: none;
            }
            a.drop:link {
                color: #ffccdd;
                background-color: transparent;
                text-decoration: none;
            }                   
            a.drop:visited {
                color: #ffb3cc;
                background-color: transparent;
                text-decoration: none;
            }
            a.drop:hover, a.normal:active {
                color: #ff99bb;
                background-color: transparent;
                text-decoration: none;
            }
        </style>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    </head>
