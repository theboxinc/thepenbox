<!--Von Unity generiertes html-Dokument um das Projekt in Build und TemplateData zu rendern-->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | The Pen Box</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width={{{WIDTH}}} height={{{HEIGHT}}} style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/the pen box web.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/the pen box web.data",
        frameworkUrl: "Build/the pen box web.framework.js",
        codeUrl: "Build/the pen box web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "The Pen Box",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true,
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
